<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/663d9b4ceb.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="titleHeader">Etch-a-Sketch</h1>
    <div id="toolTip" class="tool">Left click to draw/stop</div>
    <main>
        <div id="wrapper" class="classWrapper"></div>
          <div class="menu-box">  
            <div id="menu">
                <button id="shadeButton">Darken</button>
                <button id="penButton">Pen</button>
                <button id="eraserButton">Eraser</button>
                <button id="resetButton">Reset</button>
                <div id="sliderText" class="slider-Size">16x16</div>
                <input id="gridSlider" type="range" value="16" min="1" max="64"/>
                <label id="colorLabel" style="background-color:#000000;">
                    <input id='colorPicker' type='color'>
                </label>
                <span class="themeToggle">Dark Mode</span>
            </div>
          </div>
    </main>
    <div class="ripple"></div>
    <footer class="footer">
        <p>
            <a href="https://github.com/Maefire" target="_blank">
                <i class="fa-brands fa-github fa-lg"></i>
            </a>
            Â©
            <script>document.write(new Date().getFullYear())</script>
            Maefire
        </p>
    </footer>
</body>
</html>
